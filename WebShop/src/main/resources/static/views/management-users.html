<style>
	.changeUsCat {padding: 3px 5px 4px 5px; border: 1px solid gray; text-decoration: none !important; }
	.changeUsCat:hover { opacity: .7; }
</style>

<div class="span9">
	<div>
		<div class="well well-small">
			<a id="myCart" ng-href="/#/management">Products and Categories</a> 
			<a id="myCart" ng-href="/#/user_categories" style="margin: 0 50px;">Users Ctegories</a> 
			<a id="myCart" ng-href="/#/action_events">Actions</a>
		</div>
	</div>
	<h4>Users Categories</h4>
	<hr />
	<h5>Existing Categories</h5>
	<br />
	<div class="span9" style="margin-left: 0px;">
		<div class="well" style="padding-top: 5px;">
			<h5>Regular User</h5>
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>Points From</th>
						<th>Points To</th>
						<th>Bonus Points</th>
						<th>&nbsp</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="limit in managementCtrl.regularUserCat.consumptionLimit">
						<td><input type="number" style="margin: 0;" min="0" ng-model="limit.pointsFrom"></td>
						<td><input type="number" style="margin: 0;" min="0" ng-model="limit.pointsTo"></td>
						<td><input type="number" style="margin: 0;" step="0.1" min="0" ng-model="limit.bonusPoints"></td>
						<td style="text-align: center; vertical-align: middle;"><button ng-click="managementCtrl.updateUserCategory(limit)">Change</button></td>
					</tr>
					<tr>
						<td><input type="number" style="margin: 0;" min="0" ng-model="managementCtrl.regularLimit.pointsFrom"></td>
						<td><input type="number" style="margin: 0;" min="0" ng-model="managementCtrl.regularLimit.pointsTo"></td>
						<td><input type="number" style="margin: 0;" step="0.1" min="0" ng-model="managementCtrl.regularLimit.bonusPoints"></td>
						<td style="text-align: center; vertical-align: middle;"><button ng-click="managementCtrl.addLimit('regular')">Add new</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
