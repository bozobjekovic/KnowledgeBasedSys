<style>
	.changeCat {padding: 3px 5px 4px 5px; border: 1px solid gray; text-decoration: none !important; }
	.changeCat:hover { opacity: .7; }
</style>

<div class="span9">
	<div>
		<div class="well well-small">
			<a id="myCart" ng-href="/#/management">Products and Categories</a> 
			<a id="myCart" ng-href="/#/user_categories" style="margin: 0 50px;">Users Ctegories</a> 
			<a id="myCart" ng-href="/#/action_events">Actions</a>
		</div>
	</div>
	<h4>Products and Categories</h4>
	<hr />
	<div class="row">
		<div class="span4">
			<div class="well">
				<h5>ADD NEW PRODUCT</h5>
				<form>
					<div class="control-group">
						<label class="control-label" for="inputUsername">Code</label>
						<div class="controls">
							<input class="span3" type="text" id="inputUsername"
								ng-model="managementCtrl.product.code" name=""
								placeholder="Code">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Name</label>
						<div class="controls">
							<input type="text" class="span3" id="inputPassword1"
								ng-model="managementCtrl.product.name" name=""
								placeholder="Name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Price</label>
						<div class="controls">
							<input type="number" class="span3" id="inputPassword1"
								ng-model="managementCtrl.product.price" name=""
								placeholder="Price" min="0">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Category</label>
						<div class="controls">
							<select style="width: 270px;"
								ng-model="managementCtrl.product.productCategory"
								ng-options="cat.name for cat in managementCtrl.subcategories">
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Stock</label>
						<div class="controls">
							<input type="number" class="span3" id="inputPassword1"
								ng-model="managementCtrl.product.stock" name=""
								placeholder="Stock" min="0">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Minimum
							Stock</label>
						<div class="controls">
							<input type="number" class="span3" id="inputPassword1"
								ng-model="managementCtrl.product.minimumStock" name=""
								placeholder="Minimum Stock" min="0">
						</div>
					</div>
					<div class="alert alert-error" style="width: 219px;"
						ng-if="managementCtrl.wrongInputProduct">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>ERROR</strong> Code exists!
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn"
								ng-click="managementCtrl.addProduct('redirect')">Add
								Product</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="span1">&nbsp;</div>
		<div class="span4">
			<div class="well">
				<h5>ADD NEW CATEGORY</h5>
				<form action="register.html">
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Name</label>
						<div class="controls">
							<input type="text" class="span3" id="inputPassword1"
								ng-model="managementCtrl.category.name" name=""
								placeholder="Name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Supercategory</label>
						<div class="controls">
							<select style="width: 270px;"
								ng-model="managementCtrl.category.supercategory"
								ng-options="cat.name for cat in managementCtrl.supercategories">
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Maximum
							Discount</label>
						<div class="controls">
							<input type="number" class="span3" id="inputPassword1"
								ng-model="managementCtrl.category.maxDiscount" name=""
								placeholder="Minimum Discount" min="0">
						</div>
					</div>
					<div class="controls">
						<button type="submit" class="btn block"
							ng-click="managementCtrl.addCategory('redirect')">Add
							Category</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<h4 style="margin-top: 30px;">All Categories</h4>
	<hr />
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Category name</th>
				<th>Max discount</th>
				<th>Subcategory</th>
				<th style="text-align: center;">CHANGE</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in managementCtrl.categories">
				<td>
					{{category.name}}
				</td>
				<td>
					{{category.maxDiscount}}
				</td>
				<td ng-if="category.supercategory.name">
					{{category.supercategory.name}}
				</td>
				<td ng-if="!category.supercategory.name">
					--
				</td>
				<td style="text-align: center;"><a class="changeCat" ng-href="/#/category/{{category.id}}/category">Change</a></td>
			</tr>
		</tbody>
	</table>
</div>
