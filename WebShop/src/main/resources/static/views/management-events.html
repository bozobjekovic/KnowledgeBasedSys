<style>
	.changeCat {padding: 3px 5px 4px 5px; border: 1px solid gray; text-decoration: none !important; }
	.changeCat:hover { opacity: .7; }
</style>

<div class="span9">
	<div>
		<div class="well well-small">
			<a id="myCart" ng-href="/#/management">Products and Categories</a> 
			<a id="myCart" ng-href="/#/user_categories" style="margin: 0 50px;">Users Ctegories</a> 
			<a id="myCart" ng-href="/#/action_events">Actions</a>
		</div>
	</div>
	<h4>Action Events</h4>
	<hr />
	<div class="row">
		<div class="span9">
			<div class="well">
				<h5>ADD NEW EVENT</h5>
				<form>
					<div class="row">
						<div class="span4">
							<div class="control-group">
								<label class="control-label" for="inputUsername">Name</label>
								<div class="controls">
									<input class="span3" type="text" id="inputUsername"
										ng-model="managementCtrl.event.name" name=""
										placeholder="Name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword1">Discount</label>
								<div class="controls">
									<input type="number" class="span3" id="inputPassword1"
										ng-model="managementCtrl.event.discount" name=""
										placeholder="Discount" min="0">
								</div>
							</div>
						</div>
						<div class="span4">
							<div class="control-group">
								<label class="control-label" for="inputPassword1">From</label>
								<div class="controls">
									<input type="date" class="span3" id="inputPassword1"
										ng-model="managementCtrl.event.dateStarted" name=""
										placeholder="Name">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword1">To</label>
								<div class="controls">
									<input type="date" class="span3" id="inputPassword1"
										ng-model="managementCtrl.event.dateEnding" name=""
										placeholder="Price" min="0">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span4">
							<div class="control-group">
								<label class="control-label" for="inputPassword1">Categories</label>
								<div class="controls">
									<div ng-dropdown-multiselect="" options="managementCtrl.subCatForSelect" selected-model="managementCtrl.selectedCategories" style="width: 270px;"></div>
								</div>
							</div>
						</div>
						<div class="span4">
							<table class="table table-striped table-bordered table-condensed" style="width: 270px;">
								<thead>
									<tr>
										<th>#</th>
										<th>Category name</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="category in managementCtrl.selectedCategories">
										<td>
											--
										</td>
										<td>
											{{category.label}}
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="alert alert-error" style="width: 270px;"
						ng-if="managementCtrl.wrongInputEvent">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>ERROR</strong> Select categories!
					</div>
					<hr />
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn"
								ng-click="managementCtrl.addEvent()">Add
								Event</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<h4 style="margin-top: 30px;">All Events</h4>
	<hr />
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Category name</th>
				<th>Max discount</th>
				<th>Subcategory</th>
				<th style="text-align: center;">CHANGE</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="category in managementCtrl.categories">
				<td>
					{{category.name}}
				</td>
				<td>
					{{category.maxDiscount}}
				</td>
				<td ng-if="category.supercategory.name">
					{{category.supercategory.name}}
				</td>
				<td ng-if="!category.supercategory.name">
					--
				</td>
				<td style="text-align: center;"><a class="changeCat" ng-href="/#/category/{{category.id}}/category">Change</a></td>
			</tr>
		</tbody>
	</table>
</div>
