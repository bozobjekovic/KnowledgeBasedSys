<div class="span9">
	<h3>Login</h3>
	<hr class="soft" />

	<div class="row">
		<div class="span4">
			<div class="well">
				<h5>ALREADY REGISTERED ?</h5>
				<form>
					<div class="control-group">
						<label class="control-label" for="inputUsername">Username</label>
						<div class="controls">
							<input class="span3" type="text" id="inputUsername"
								ng-model="loginCtrl.loginUser.username" name="username"
								placeholder="Username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword1">Password</label>
						<div class="controls">
							<input type="password" class="span3" id="inputPassword1"
								ng-model="loginCtrl.loginUser.password" name="password"
								placeholder="Password">
						</div>
					</div>
					<div class="alert alert-error" style="width: 219px;" ng-if="loginCtrl.wrongInput">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<strong>Oh snap!</strong> Change a few things up and try
						submitting again.
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn" ng-click="loginCtrl.login()">Sign
								in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="span1">&nbsp;</div>
		<div class="span4">
			<div class="well">
				<h5>CREATE YOUR ACCOUNT</h5>
				<br /> Enter your e-mail address to create an account.<br /> <br />
				<br />
				<form action="register.html">
					<div class="control-group">
						<label class="control-label" for="inputEmail0">E-mail
							address</label>
						<div class="controls">
							<input class="span3" type="text" id="inputEmail0"
								placeholder="Email">
						</div>
					</div>
					<div class="controls">
						<button type="submit" class="btn block">Create Your
							Account</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
